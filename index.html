<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://kit.fontawesome.com/f8c5cec904.js" crossorigin="anonymous"></script>
    
    <!-- owl Css-->
    
    <link rel="stylesheet" href="style/OWLs/owl.carousel.min.css">
    <link rel="stylesheet" href="style/OWLs/owl.theme.default.min.css"> 

    <!--Responsive.css-->

    <link rel="stylesheet" href="style/responsive.css">

    <title>Netflixclone</title>
</head>
    <body>
        <header>
           <div class="container">
              <h2 class="logo">NETFLIX</h2> 
              <nav>
                  <a href="#">Inicio</a>
                  <a href="#">Série</a>
                  <a href="#">Filmes</a>
                  <a href="#">Documentarios</a>
              </nav>
           </div> 
        </header>

        <main>
            <div class="filme-principal">
               <div class="container">
                   <h3 class="titulo">HOUSE OF CARDS</h3>
                   <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                   <div class="botoes">
                    <button class="botao">
                        <i class="fas fa-play"></i>
                        Assista Agora
                    </button>
                    <button class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                   </div> 
                </div> 
            </div>
        </main>

        <div class="carrosel">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="style/Img/mini.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="style/Img/mini2.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="style/Img/mini3.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="style/Img/mini4.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="style/Img/mini5.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="style/Img/mini6.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="style/Img/mini7.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="style/Img/mini8.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="style/Img/mini9.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="style/Img/mini10.jpg" alt="">
                </div>
            </div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
